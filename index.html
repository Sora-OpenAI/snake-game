<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            touch-action: none;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #startScreen {
            position: absolute;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">得分: 0 | 难度: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="startScreen">
        <h2>贪吃蛇游戏</h2>
        <p>使用方向键或滑动屏幕来控制蛇的移动</p>
        <p>吃到食物后蛇会变长，难度会增加</p>
        <button id="startButton">开始游戏</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
